<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750px,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./recharge.css">
</head>

<body>
    <header>
        <div class="round-group">
            <button class="round1"></button>
            <button class="round2"></button>
        </div>
        <h1 class="title">充值</h1>
        <div class="source">来源:中国银行</div>
    </header>
    <section>
        <div class="info">选择钱包</div>
        <div class="card">
            <div class="wallet">
                <div class="wallet-info">
                    <div class="wallet-name">人民币钱包</div>
                    <div class="wallet-id">1234 5678 9102 2449</div>
                    <div class="triangle"></div>
                </div>
                <div class="hr"></div>
                <div class="bottom">
                    <img src="./images/Icon_Glyph_Star Copy 2@2x.png" alt="" />
                    <div class="balance">可用余额</div>
                    <div class="amount">$23000</div>
                </div>
            </div>
        </div>
        <div class="recharge">
            <div class="title">充值</div>
            <div class="amount-title">
                <div class="text">金额</div>
            </div>
            <div class="amount-card">
                <div class="card">
                    <div class="amount">
                        $10
                    </div>
                </div>
                <div class="card">
                    <div class="amount">
                        $50
                    </div>
                </div>
                <div class="card">
                    <div class="amount">
                        $100
                    </div>
                </div>
                <div class="card">
                    <div class="amount">
                        $200
                    </div>
                </div>
                <div class="card">
                    <div class="amount">
                        $500
                    </div>
                </div>
                <div class="card">
                    <div class="amount">
                        $1000
                    </div>
                </div>
            </div>
        </div>
        <button class="continue">
            <div class="text">下一步</div>
        </button>
    </section>
</body>

</html>
